version: "3.8"

# ============================================================
# AI & Automation Ecosystem - Docker Compose
# Services: Nginx + N8n + Chatwoot + LibreChat + Jupyter
# Databases: PostgreSQL + MongoDB + Redis
#
# Usage:
#   cp .env.example .env   # Edit with your values
#   docker compose up -d
#   docker compose ps
# ============================================================

x-common: &common
  restart: unless-stopped
  environment: &tz
    TZ: ${TIMEZONE:-America/Bogota}

services:
  # ----------------------------------------------------------
  # REVERSE PROXY - Single Entry Point
  # ----------------------------------------------------------
  nginx:
    <<: *common
    image: nginx:1.25-alpine
    container_name: nginx-proxy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs/index.html:/usr/share/nginx/html/index.html:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - n8n
      - chatwoot-web
      - librechat
      - jupyter-connector
    networks:
      - frontend
    deploy:
      resources:
        limits:
          memory: 64M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ----------------------------------------------------------
  # DATABASES
  # ----------------------------------------------------------
  postgres:
    <<: *common
    image: postgres:15-alpine
    container_name: postgres
    environment:
      <<: *tz
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    command: >
      postgres
        -c shared_buffers=64MB
        -c effective_cache_size=128MB
        -c work_mem=2MB
        -c maintenance_work_mem=32MB
        -c max_connections=50
        -c wal_buffers=4MB
        -c checkpoint_completion_target=0.9
        -c random_page_cost=1.1
        -c log_min_duration_statement=1000
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 15s
      timeout: 5s
      retries: 5

  mongodb:
    <<: *common
    image: mongo:6.0
    container_name: mongodb
    environment:
      <<: *tz
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: mongod --wiredTigerCacheSizeGB 0.1 --quiet --logpath /dev/null
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 15s
      timeout: 5s
      retries: 5

  redis:
    <<: *common
    image: redis:7-alpine
    container_name: redis
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD}
        --maxmemory 50mb
        --maxmemory-policy allkeys-lru
        --save ""
        --appendonly no
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 15s
      timeout: 3s
      retries: 5

  # ----------------------------------------------------------
  # N8N - Workflow Automation Engine
  # ----------------------------------------------------------
  n8n:
    <<: *common
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      <<: *tz
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://${HOST_IP}/n8n/
      N8N_PATH: /
      NODE_OPTIONS: "--max-old-space-size=256"
      EXECUTIONS_DATA_PRUNE: "true"
      EXECUTIONS_DATA_MAX_AGE: 168
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    depends_on:
      redis:
        condition: service_healthy

  # ----------------------------------------------------------
  # CHATWOOT - Customer Engagement Platform
  # ----------------------------------------------------------
  chatwoot-web:
    <<: *common
    image: chatwoot/chatwoot:latest
    container_name: chatwoot-web
    environment:
      <<: *tz
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      FRONTEND_URL: ${CHATWOOT_FRONTEND_URL}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_MAX_THREADS: 3
      WEB_CONCURRENCY: 1
      MALLOC_ARENA_MAX: 2
      RUBY_GC_HEAP_INIT_SLOTS: 100000
      RUBY_GC_HEAP_FREE_SLOTS_MIN_RATIO: "0.2"
      RUBY_GC_HEAP_FREE_SLOTS_MAX_RATIO: "0.4"
    entrypoint: docker/entrypoints/rails.sh
    command: ["bundle", "exec", "rails", "s", "-p", "3000", "-b", "0.0.0.0"]
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 200M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  chatwoot-sidekiq:
    <<: *common
    image: chatwoot/chatwoot:latest
    container_name: chatwoot-sidekiq
    environment:
      <<: *tz
      RAILS_ENV: production
      SECRET_KEY_BASE: ${CHATWOOT_SECRET_KEY_BASE}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MALLOC_ARENA_MAX: 2
    command: ["bundle", "exec", "sidekiq", "-C", "config/sidekiq.yml"]
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 150M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ----------------------------------------------------------
  # LIBRECHAT - Multi-LLM AI Chat Interface
  # ----------------------------------------------------------
  librechat:
    <<: *common
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    environment:
      <<: *tz
      HOST: 0.0.0.0
      PORT: 3080
      MONGO_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/librechat?authSource=admin
      CREDS_KEY: ${LIBRECHAT_CREDS_KEY}
      CREDS_IV: ${LIBRECHAT_CREDS_IV}
      JWT_SECRET: ${LIBRECHAT_JWT_SECRET}
      JWT_REFRESH_SECRET: ${LIBRECHAT_JWT_REFRESH_SECRET}
      ALLOW_REGISTRATION: "true"
      ALLOW_SOCIAL_LOGIN: "false"
      NODE_OPTIONS: "--max-old-space-size=256"
    volumes:
      - librechat-data:/app/client/public/images
      - ./configs/librechat.yaml:/app/librechat.yaml:ro
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 350M
        reservations:
          memory: 150M
    depends_on:
      mongodb:
        condition: service_healthy

  # ----------------------------------------------------------
  # JUPYTER DATA CONNECTOR (Deepnote Bridge)
  # ----------------------------------------------------------
  jupyter-connector:
    <<: *common
    image: jupyter/minimal-notebook:latest
    container_name: jupyter-connector
    user: root
    environment:
      <<: *tz
      JUPYTER_TOKEN: ${JUPYTER_TOKEN}
      JUPYTER_ENABLE_LAB: "yes"
      NB_UID: 1000
      NB_GID: 100
      POSTGRES_CONN: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MONGO_CONN: mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongodb:27017/librechat?authSource=admin
    volumes:
      - jupyter-data:/home/jovyan/work
    networks:
      - frontend
      - backend
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: >
      bash -c "pip install --quiet psycopg2-binary pymongo pandas requests &&
      start-notebook.sh --NotebookApp.token='$${JUPYTER_TOKEN}'
      --NotebookApp.base_url='/data/' --NotebookApp.allow_origin='*'
      --ServerApp.iopub_data_rate_limit=1e10"

# ============================================================
# NETWORKS
# ============================================================
networks:
  frontend:
    name: ai-eco-frontend
    driver: bridge
  backend:
    name: ai-eco-backend
    driver: bridge
    internal: true  # Isolated - no external access

# ============================================================
# VOLUMES - Persistent Data
# ============================================================
volumes:
  postgres-data:
    name: ai-eco-postgres
  mongo-data:
    name: ai-eco-mongo
  n8n-data:
    name: ai-eco-n8n
  librechat-data:
    name: ai-eco-librechat
  jupyter-data:
    name: ai-eco-jupyter
  nginx-logs:
    name: ai-eco-nginx-logs
